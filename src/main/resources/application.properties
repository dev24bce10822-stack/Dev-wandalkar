# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:studentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Access at http://localhost:8080/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.studygenius.studentmanagement=DEBUG
logging.level.org.springframework.web=INFO

# Application Info
app.name=Student Management System
app.version=1.0.0
app.description=A comprehensive student management system